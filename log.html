<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - KittyCat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container py-4">
        <!-- Шапка -->
        <div class="header text-center mb-4">
            <h1 class="display-4"><span id="naverh">KITTYCAT</span></h1>
            <p class="lead">Подарите дом пушистому другу!</p>
        </div>

        <!-- Навигация -->
        <div class="navigation mb-5">
            <ul class="nav-list nav justify-content-center flex-wrap">
                <li class="nav-item"><a class="nav-link" href="./cats.html">Взрослые котики</a></li>
                <li class="nav-item"><a class="nav-link" href="./kittens.html">Котята</a></li>
                <li class="nav-item"><a class="nav-link active" a href="#log" href="./log.html" style="color: #ea9797 ;">Зарегистрироваться</a></li>
                <li class="nav-item"><a class="nav-link" href="./form.html">Забрать котика домой</a></li>
                <li class="nav-item"><a class="nav-link" href="https://pushok-vet.ru/" target="_blank">Наши партнеры</a></li>
            </ul>
        </div>

        <!-- Заголовок -->
        <h2 class="text-center mb-4 section-title"><span id="log">Регистрация</span></h2>

        <!-- Форма регистрации -->
        <div class="form-content">
            <form action="https://www.bing.com/search" method="GET" id="UserEnter" target="_blank">
                <input type="hidden" name="q" value="search">
                
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label for="first_name" class="form-label">Имя:</label>
                            <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" value="Елизавета">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label for="second_name" class="form-label">Фамилия:</label>
                            <input type="text" id="second_name" name="second_name" class="form-control form-control-lg" value="Симахина">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label for="db" class="form-label">Дата рождения:</label>
                            <input type="date" id="db" name="db" class="form-control form-control-lg" value="2006-11-05">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label for="phone_number" class="form-label">Номер телефона:</label>
                            <input type="tel" id="phone_number" name="phone_number" class="form-control form-control-lg" value="8-912-123-45-67">
                        </div>
                    </div>
                </div>

                <div class="btn-group d-flex flex-column flex-md-row gap-4 mt-5">
                    <button type="reset" class="btn btn-reset btn-lg flex-fill">Обновить</button>
                    <button type="submit" class="btn btn-submit btn-lg flex-fill">Отправить</button>
                </div>
            </form>
        </div>

        <!-- Кнопка на главную -->
        <div class="text-center mt-5">
            <a href="./index.html" class="btn home-btn">На главную</a>
            <a href="#naverh" class="btn home-btn">Наверх</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Добавляем активный класс к текущей странице в навигации
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === `./${currentPage}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
