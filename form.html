<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забрать котика домой - KittyCat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container py-4">
        <!-- Шапка -->
        <div class="header text-center mb-4">
            <h1 class="display-4"><span id="naverh">KITTYCAT</span></h1>
            <p class="lead">Подарите дом пушистому другу!</p>
        </div>

        <!-- Навигация -->
        <div class="navigation mb-5">
            <ul class="nav-list nav justify-content-center flex-wrap">
                <li class="nav-item"><a class="nav-link" href="./cats.html">Взрослые котики</a></li>
                <li class="nav-item"><a class="nav-link" href="./kittens.html">Котята</a></li>
                <li class="nav-item"><a class="nav-link" href="./log.html">Зарегистрироваться</a></li>
                <li class="nav-item"><a class="nav-link active" a href="#form" href="./form.html" style="color: #ea9797 ;">Забрать котика домой</a></li>
                <li class="nav-item"><a class="nav-link" href="https://pushok-vet.ru/" target="_blank">Наши партнеры</a></li>
            </ul>
        </div>

        <!-- Заголовок -->
        <h2 class="text-center mb-4 section-title"><span id="form">Анкета: забрать котика домой</span></h2>

        <!-- Форма анкеты -->
        <div class="form-content">
            <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <input type="hidden" name="q" value="search">
                
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label class="form-label">Фамилия:</label>
                            <input type="text" name="last_name" class="form-control form-control-lg" value="Петров">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label class="form-label">Возраст:</label>
                            <input type="number" name="age" class="form-control form-control-lg" value="0" min="0" max="120">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Место проживания:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="place" value="Moscow"> Москва
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="place" value="Moskovskaia Oblast" checked> Московская область
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Хочу забрать:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="tipe" value="vzroslyi" checked> Взрослого котика
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="tipe" value="kotenok" checked> Котенка
                        </label>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="experience" class="form-label">Опыт владения животными:</label>
                            <select id="experience" name="experience" class="form-control form-control-lg">
                                <option value="был">Был</option>
                                <option value="не был">Не был</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label class="form-label">Дата:</label>
                            <input type="date" name="user_date" class="form-control form-control-lg" value="2025-11-05">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="textarea" class="form-label">Забираю:</label>
                    <textarea id="textarea" name="textarea" class="form-control form-control-lg textarea" rows="4">Имя котика</textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Телефон:</label>
                    <input type="tel" name="phone_number" class="form-control form-control-lg" value="8-912-123-45-67">
                </div>
                
                <div class="btn-group d-flex flex-column flex-md-row gap-4 mt-5">
                    <button type="reset" class="btn btn-reset btn-lg flex-fill">Обновить</button>
                    <button type="submit" class="btn btn-submit btn-lg flex-fill">Отправить анкету</button>
                </div>
            </form>
        </div>

        <!-- Кнопка на главную -->
        <div class="text-center mt-5">
            <a href="./index.html" class="btn home-btn">На главную</a>
            <a href="#naverh" class="btn home-btn">Наверх</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Добавляем активный класс к текущей странице в навигации
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === `./${currentPage}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
